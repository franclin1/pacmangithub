variables: 
  crHostname: "https://harbor.skyered-devops.de/"
  crName: "pacman"
  imageRepository: "application1"
  vmImageName: "ubuntu-latest"
  imageName: "pacman_application"
  tag: "latest"
  dockerfilePath: "**/Dockerfile"

trigger:
- main

- stage:
  displayName: Build and push stage
  jobs:  
  - job: Build
    displayName: Build job
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(crHostname)
        tags: |
          $(tag)
variables: 
  crHostname: "https://harbor.skyered-devops.de/harbor/projects/8/repositories"
  crName: "pacman"
  imageRepository: "application1"
  vmImageName: "ubuntu-latest"
  imageName: "pacman_application"
  tag: "latest"
  dockerfilePath: "**/Dockerfile"

trigger:
- main

stages:
- stage:
  displayName: Build and push stage
  jobs:  
  - job: Build
    displayName: Build job
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        containerRegistry: '$(crHostname)'
        repository: '$(imageRepository)'
        command: 'buildAndPush'
        Dockerfile: '**/Dockerfile'
        tags: '$(tag)'